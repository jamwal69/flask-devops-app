<!DOCTYPE html>
<html>
<head>
  <title>My Awesome Task List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <form method="post" action="/add">
    <input type="text" name="task" placeholder="Add a task">
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>{{ task }}</li>
    {% endfor %}
  </ul>
</body>
</html>
